<div class="container">
  <h2>Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div>
      <label class="form-label" for="name">Name:</label>
      <input class="form-control" type="text" id="name" formControlName="name" required />
      <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
        <span class="text-danger" *ngIf="signupForm.get('name')?.errors?.['required']">Name is required.</span>
      </div>
    </div>
  
    <div class="mt-3">
      <label class="form-label" for="email">Email:</label>
      <input class="form-control" type="email" id="email" formControlName="email" required />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <span class="text-danger" *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</span>
        <span class="text-danger" *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</span>
      </div>
    </div>
  
    <div class="mt-3">
      <label class="form-label" for="password">Password:</label>
      <input class="form-control" type="password" id="password" formControlName="password" required />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        <span class="text-danger" *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</span>
      </div>
    </div>
  
    <div class="mt-3">
      <label class="form-label" for="password_confirmation">Confirm Password:</label>
      <input class="form-control" type="password" id="password_confirmation" formControlName="password_confirmation" required />
      <div *ngIf="signupForm.get('password_confirmation')?.invalid && signupForm.get('password_confirmation')?.touched">
        <span class="text-danger" *ngIf="signupForm.get('password_confirmation')?.errors?.['required']">Password confirmation is required.</span>
        <span class="text-danger" *ngIf="signupForm.get('password_confirmation')?.errors?.['passwordsDoNotMatch']">Passwords do not match.</span>
      </div>
    </div>
  
    <div class="mt-3">
      <label class="form-label" for="licence">Licence:</label>
      <input class="form-control" type="text" id="licence" formControlName="licence" required />
      <div *ngIf="signupForm.get('licence')?.invalid && signupForm.get('licence')?.touched">
        <span class="text-danger" *ngIf="signupForm.get('licence')?.errors?.['required']">Licence is required.</span>
      </div>
    </div>
  
    <button class="btn btn-primary mt-2" type="submit">Signup</button>
  </form>
  <p class="mt-3">Already have an account, <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">click here to Login</a>.</p>
</div>
